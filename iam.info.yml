name: IAM
type: theme
base theme: stable9
core_version_requirement: ^9 || ^10 || ^11
description: "Custom theme for Indie Airsoft Marketplace."
# dependencies:
package: Core
# core:
# php:
version: "1.0"
libraries:
  - iam/global
  - iam/base
  - iam/messages
  - core/normalize
  - iam/bootstrap5-js-latest
# libraries-override:
libraries-extend:
  user/drupal.user:
    - iam/user
  core/drupal.dropbutton:
    - iam/dropbutton
  core/drupal.dialog:
    - iam/dialog
  file/drupal.file:
    - iam/file
  core/drupal.progress:
    - iam/progress

ckeditor_stylesheets:
  - css/style.css
ckeditor5-stylesheets:
  - css/ck5style.css

hidden: false
engine: twig
# logo: logo.svg
# screenshot: screenshot.png

regions:
  upper_header: "Upper Header"
  lower_header: "Lower Header"
  content: "Content"
  footer: "Footer"
# regions_hidden:
features:
  - favicon
  - logo
  - node_user_picture
